# Firebase Test Lab Configuration for GutcheckScore
# This file defines the test configuration for the Android app

test_config:
  # Test type: robo (automated UI testing)
  type: "robo"
  
  # App APK to test
  app: "android/app/build/outputs/apk/debug/app-debug.apk"
  
  # Test devices (real devices in Google's cloud)
  devices:
    - model: "redfin"      # Pixel 5
      version: "30"        # Android 11
      locale: "en"
      orientation: "portrait"
    
    - model: "flame"       # Pixel 4
      version: "29"        # Android 10
      locale: "en"
      orientation: "portrait"
    
    - model: "blueline"    # Pixel 3
      version: "28"        # Android 9
      locale: "en"
      orientation: "portrait"
    
    - model: "walleye"     # Pixel 2
      version: "27"        # Android 8.1
      locale: "en"
      orientation: "portrait"
  
  # Test timeout
  timeout: "20m"
  
  # Results directory
  results_dir: "test-results"
  
  # Additional options
  additional_args:
    - "--record-video"
    - "--screenshot-on-failure"
    - "--performance-metrics" 