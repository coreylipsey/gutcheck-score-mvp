steps:
  # Step 1: Deploy Open-Ended Scoring Agent to Cloud Functions
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - functions
      - deploy
      - open-ended-scoring-agent
      - --gen2
      - --runtime=python311
      - --region=us-central1
      - --source=.
      - --entry-point=process_open_ended_scoring_http
      - --trigger-http
      - --allow-unauthenticated
      - --memory=512MB
      - --timeout=60s
      - --set-env-vars=GOOGLE_API_KEY=${_GOOGLE_API_KEY}
      - --project=${PROJECT_ID}

substitutions:
  _GOOGLE_API_KEY: 'AIzaSyC0ZeeBKi4tod07bOnrB40hVOlWaFhfuzE'

options:
  logging: CLOUD_LOGGING_ONLY
